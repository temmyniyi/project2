<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Sign In</title>
  </head>
  <body>
    <div id="container">
      <div id="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">Password Manager</h1>
          <p class="lead">
            Welcome to Password Manager! This is an app that can be utilized to
            store all of your passwords for all of your different services.
          </p>
          <hr class="my-4" />
          <p>To learn more about the app, press the button below.</p>
          <a
            class="btn btn-primary btn-lg"
            id="learnModal"
            href="#"
            role="button"
            >Learn more</a
          >
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="userName">Username</label>
          <input
            type="username"
            class="form-control"
            id="usernameInput"
            placeholder="Enter Username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="passInput"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="createAccount"
            >Click <a href="#">here</a> to create an account</label
          >
        </div>
        <button type="submit" class="btn btn-primary" id="authBtn">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
