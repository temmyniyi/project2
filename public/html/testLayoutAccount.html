<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    <title>Account Creation</title>
  </head>
  <body>
      <div id="container">
        <form>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Create new account</h1>
                <p class="lead">
                Below you can create your new account for password manager.
                </p>
            </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
            type="email"
            class="form-control"
            id="createEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
            >
        </div>
        <div class="form-group">
            <label for="usernameCreate">Username</label>
            <input
            type="username"
            class="form-control"
            id="createUser"
            placeholder="Enter Username"
            />
        </div>
        <div class="form-group">
            <label for="createPass">Password</label>
            <input
            type="password"
            class="form-control"
            id="createPass"
            placeholder="Password"
            />
        </div>
        <button type="submit" class="btn btn-primary" id="createSubmit">
            Submit
        </button>
        </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
